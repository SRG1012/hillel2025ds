<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ідеї статей</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>ІДЕЇ СТАТЕЙ</h1>
    <button id="fetch-rate" class="btn btn-info">Отримати курс валют</button>
    <button id="generate-article" class="btn btn-success">
      Генерувати ідею статті
    </button>

    <br /><br />

    <span id="market-rate">Курс ринку наразі недоступний</span>
    <br /><br />

    <table class="table table-dark">
      <tr>
        <th>Назва</th>
        <th>Ідея</th>
      </tr>
      <tbody id="article-ideas"></tbody>
    </table>

    <script>
      $(document).ready(function () {
        $("#fetch-rate").click(function () {
          $.ajax({
            url: "http://localhost:8000/fetch-market",
            type: "GET",
            success: function (data) {
              $("#market-rate").text(`Курс: ${data.rate}`);
            },
            error: function () {
              alert("Не вдалося отримати курс ринку.");
            },
          });
        });

        $("#generate-article").click(function () {
          $.ajax({
            url: "http://localhost:8000/article-idea",
            type: "GET",
            success: function (data) {
              const newItem = `
              <tr>
                  <td>${data.title}</td>
                  <td>${data.idea}</td>
              </tr>`;
              $("#article-ideas").append(newItem);
            },
            error: function () {
              alert("Не вдалося згенерувати ідею статті.");
            },
          });
        });
      });
    </script>

    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </body>
</html>
